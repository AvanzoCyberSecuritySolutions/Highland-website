plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 31  // Define the compileSdkVersion explicitly
    
    defaultConfig {
        applicationId "com.example.flutter_highland" // Set your app's package name
        minSdkVersion 20  // Ensure this is set to at least 20 for Flutter compatibility
        targetSdkVersion 31  // Use target SDK 31 or above
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8 // Java 8 compatibility
        targetCompatibility = JavaVersion.VERSION_1_8 // Java 8 compatibility
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8 // Kotlin target for Java 8
    }

    buildTypes {
        release {
            // For release builds, you should set a proper signing config
            signingConfig signingConfigs.debug // Replace this with your own release signing config
        }
    }

    // ndkVersion is used for native code, only needed if you are using native code in your project
    ndkVersion flutter.ndkVersion // You can remove this line if you don't need native code
}

flutter {
    source = "../.." // Set path to your Flutter source (typically `../../` if in the android directory)
}
